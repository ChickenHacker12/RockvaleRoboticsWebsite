<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Small Site Utility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="settings.js" defer></script>
  </head>
  <body>
    <div class="card m-1">
      <div class="card-header">
        Change settings
        </div>
        <div class="card-body">
          <label for="upload-box">Upload settings file</label>
          <input type="file" id="upload-box" class="form-control" accept=".json" aria-aria-describedby="upload-help-box">
          <small id="upload-help-box" class="form-text">
            This is the settings.json file in docs/settings/.
          </small>
          <button type="button" id="upload-btn" class="btn btn-primary">Upload and open</button>
          <div id="settings-box" class="hidden" style="">
            <h2>General</h2>
            <label for="name-box">Name</label>
            <input type="text" id="name-box" class="form-control" placeholder="Website name">
          </div>
        </div>
        <div class="card-footer">
          Copyright (c) 2019 Trey Owen<br>
          Bootstrap licensed under the <a href="https://github.com/twbs/bootstrap/blob/master/LICENSE">MIT License</a>.
        </div>
    </div>
  </body>
</html>
